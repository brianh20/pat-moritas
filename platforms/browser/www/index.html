<!DOCTYPE html>
<html>
  <head>
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="utf-8">
    
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Los Pat Moritas</title>
  </head>
  <body>

    <div class="app" style="width: 100%; height: 100%;">
      <div style="position: fixed; top: 42%;">
        <div style="display:inline;"><span style="position: fixed;bottom: 13px;font-size: 26px;top: 50%;left: 50%;margin: -30px 0 0 -153px;width: 306px;height: 20px;">Los Pat Moritas</span></div>
        <div style="display:inline;"><img style="display:inline-block;height: 48px;width: 42px;position: relative;left: 84%;bottom: 42px;" src="./img/bubble.gif" /></div>
      </div>

      <div style="position: fixed; bottom: 0; width: 100%; display: flex; justify-content: space-around">
        <audio id="songPlayer">
          <source src="./mp3/track01.mp3" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
        <div onclick="previousSong();" style="margin: 10px; height: 41px; max-width: 41px;"><img src="./img/prev.png" style="width:100%; height:100%;"/></div>
        <div onclick="playSong();" style="margin: 10px; height: 41px; max-width: 41px;"><img src="./img/play.png" style="width:100%; height:100%;"/></div>
        <div onclick="stopSong();" style="margin: 10px; height: 41px; max-width: 41px;"><img src="./img/stop.png" style="width:100%; height:100%;"/></div>
        <div onclick="nextSong();" style="margin: 10px; height: 41px; max-width: 41px;"><img src="./img/next.png" style="width:100%; height:100%;"/></div>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
